<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eservices.dubaided</title>
    <meta name="description" content="The page you are looking for cannot be found.">
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #22d3ee;
            --accent-2: #60a5fa;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: radial-gradient(1200px 600px at 10% 10%, #0b1220 0%, var(--bg) 60%),
                radial-gradient(900px 500px at 90% 90%, #0b1220 0%, var(--bg) 60%);
            color: var(--text);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu,
                Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -1px;
            background: conic-gradient(from 120deg, transparent 0deg, rgba(96, 165, 250, 0.2) 120deg, rgba(34, 211, 238, 0.25) 240deg, transparent 360deg);
            filter: blur(18px);
            z-index: 0;
            pointer-events: none;
        }

        .inner {
            position: relative;
            z-index: 1;
            padding: 32px 28px 28px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--muted);
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: linear-gradient(45deg, var(--accent), var(--accent-2));
            box-shadow: 0 0 12px var(--accent);
        }

        .title {
            margin: 18px 0 8px;
            font-size: clamp(48px, 8vw, 92px);
            line-height: 1;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(180deg, #fff, #cbd5e1 60%, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--muted);
            font-size: clamp(16px, 2.6vw, 18px);
            margin-bottom: 22px;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .btn {
            appearance: none;
            border: 0;
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            color: #0b1220;
            background: linear-gradient(45deg, var(--accent), var(--accent-2));
            box-shadow: 0 8px 20px rgba(34, 211, 238, 0.25);
        }

        .btn-secondary {
            color: var(--text);
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
            margin: 24px 0;
            border: 0;
        }

        .help {
            color: var(--muted);
            font-size: 14px;
        }

        .glow {
            position: absolute;
            inset: -40% -10% auto -10%;
            height: 60%;
            filter: blur(40px);
            background: radial-gradient(closest-side, rgba(96, 165, 250, 0.35), transparent 70%),
                radial-gradient(closest-side, rgba(34, 211, 238, 0.35), transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        .footer {
            margin-top: 16px;
            color: #64748b;
            font-size: 12px;
            text-align: center;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        @media (max-width: 420px) {
            .inner {
                padding: 24px 20px;
            }

            .actions {
                gap: 10px;
            }
        }
    </style>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'><text y='1em' font-size='96'>üö´</text></svg>">
    <meta name="robots" content="noindex">
</head>

<body>
    <div class="card" role="group" aria-labelledby="title-404" aria-describedby="desc-404">
        <div class="glow"></div>
        <div class="inner">
            <div class="badge"><span class="dot"></span> Error 404</div>
            <h1 id="title-404" class="title">Page Not Found</h1>
            <p id="desc-404" class="subtitle">Maaf kijiye, jo page aap dhoondh rahe hain voh maujood nahi hai ya move ho
                chuka hai.</p>
            <div class="actions">
                <button class="btn btn-primary"
                    onclick="window.history.length > 1 ? window.history.back() : window.location.href='/'"
                    aria-label="Go back">
                    ‚Üê Go Back
                </button>
                <a class="btn btn-secondary" href="/" aria-label="Go to homepage">üè† Go to Home</a>
            </div>
            <hr class="divider">
            <p class="help">Agar aapko lagta hai yeh galti hai, support se raabta karein ya URL dobara check karein.</p>
            <div class="footer">HTTP 404 ‚Ä¢ Not Found</div>
        </div>
    </div>
    <script>
        // Optional: Press "h" to go home, "b" to go back
        document.addEventListener('keydown', function (e) {
            if (e.key === 'h') { window.location.href = '/'; }
            if (e.key === 'b') { if (history.length > 1) history.back(); }
        });
    </script>

    <!-- Fallback copy for very old browsers -->
    <noscript>
        <style>
            .btn {
                display: inline-block
            }
        </style>
    </noscript>

    <!-- Basic structured data for error page -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "404 Not Found",
        "description": "The page you are looking for cannot be found.",
        "isPartOf": { "@type": "WebSite", "name": "Site" }
    }
    </script>
</body>

</html>
